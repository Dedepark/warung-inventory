<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warungku</title>
    <link rel="stylesheet" href="style.css">
    <!-- Library Font Awesome untuk Ikon Profesional -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Library ZXing untuk scan barcode -->
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
</head>
<body>

    <header>
        <h1>Warungku</h1>
    </header>

    <main id="app-container">
        <!-- VIEW 1: MANAJEMEN INVENTARIS -->
        <section id="inventaris-view" class="view active">
            <h2>Manajemen Inventaris</h2>
            
            <div class="card">
                <h3>Tambah Barang Baru</h3>
                <form id="form-tambah-barang">
                    <input type="text" id="input-nama" placeholder="Nama Barang" required>
                    <input type="text" id="input-barcode" placeholder="Barcode (Gunakan tombol scan)" readonly>
                    <input type="number" id="input-harga" placeholder="Harga Jual" required step="0.01">
                    <input type="number" id="input-stok" placeholder="Stok Awal" required>
                    <button type="submit"><i class="fas fa-plus"></i> Tambah Barang</button>
                </form>
            </div>

            <div class="card">
                <h3>Daftar Barang</h3>
                <div id="barang-list-container">
                    <!-- Daftar barang akan diisi oleh JavaScript -->
                </div>
            </div>
        </section>

        <!-- VIEW 2: KASIR -->
        <section id="kasir-view" class="view">
            <h2>Kasir</h2>
            
            <div class="card">
                <h3>Keranjang Belanja</h3>
                <div id="cart-container">
                    <ul id="cart-list">
                        <!-- Item akan diisi oleh JavaScript -->
                    </ul>
                    <div class="cart-total">
                        <strong>Total: Rp <span id="cart-total">0.00</span></strong>
                    </div>
                </div>
                <button id="btn-bayar" class="bayar-button"><i class="fas fa-cash-register"></i> Bayar</button>
            </div>
        </section>
    </main>

    <!-- MODAL DETAIL BARANG -->
    <div id="modal-detail-barang" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Detail Barang</h2>
            <form id="form-edit-barang">
                <input type="hidden" id="edit-id">
                <label for="edit-nama">Nama Barang:</label>
                <input type="text" id="edit-nama" required>
                <label for="edit-barcode">Barcode:</label>
                <input type="text" id="edit-barcode" required>
                <label for="edit-harga">Harga Jual:</label>
                <input type="number" id="edit-harga" required step="0.01">
                <label for="edit-stok">Stok:</label>
                <input type="number" id="edit-stok" required>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Simpan</button>
                    <button type="button" id="btn-hapus-juga" class="btn-danger"><i class="fas fa-trash"></i> Hapus</button>
                </div>
            </form>
        </div>
    </div>

    <!-- KONTAINER NOTIFIKASI -->
    <div id="notification-container"></div>

    <!-- TOMBOL SCAN MELAYANG GLOBAL -->
    <button id="btn-scan-float" class="floating-btn"><i class="fas fa-barcode"></i></button>

    <nav class="bottom-nav">
        <button id="nav-inventaris" class="nav-button active"><i class="fas fa-box"></i> Inventaris</button>
        <button id="nav-kasir" class="nav-button"><i class="fas fa-credit-card"></i> Kasir</button>
    </nav>

    <script type="module" src="script.js"></script>
</body>
</html>
